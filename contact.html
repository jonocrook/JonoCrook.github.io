<!DOCTYPE html>
<html lang="en">
<head>
  <title>Contact | Mr Crook’s Teaching Portfolio</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
  <link rel="stylesheet" href="assets/css/main.css" />
    <style>
  body {
    background: url(images/LightTimberGrain.jpg) no-repeat center center fixed;
    background-size: cover;
  }
</style>
</head>
<body>

  <div class="content-box">
    <a href="index.html" class="close-button" aria-label="Back to Home">×</a>
    <main>
  <section class="section">
                <h2>Get in touch</h2>
                <form id="contact-form" action="https://formsubmit.co/4e80ac77bdf010c175dfe4b7bc824400 " method="post" autocomplete="on">
                    <fieldset>
                        <legend>Your details</legend>
                        <!-- Form text input for Full Name -->
                        <label for="name">Full name</label>
                        <input id="name" name="name" type="text" placeholder="John Smith" required minlength="6"             autocomplete="name">
                        <!-- Form text input for Email address -->
                        <label for="email">Email</label>
                        <input id="email" name="email" type="email" placeholder="name@example.com" required autocomplete="email">
                        <!-- Form text input for Message -->
                        <label for="message">Message</label>
                        <textarea id="message" name="message" placeholder="How can I help?" required minlength="8"></textarea>
                        <!-- anti-spam field -->
                        <input type="text" name="honey" tabindex="-1" aria-hidden="true" style="position:absolute;left:-9999px;"> 
                        <!-- button tag used for input, in line with Semantic HTML-->
                        <button type="submit">Send</button>
                    </fieldset>
                </form>
        </section>
    </main>

  <footer style="background-color: rgba(0, 0, 0, 0.6); color: white; text-align: center; padding: 10px; border-radius: 10px; width: fit-content; margin: 20px auto;">
  <p>&copy; 2025 Jonathan Crook. All rights reserved.</p>
</footer>

<button id="bgToggleBtn" 
style="padding:8px 14px;
border:none;
border-radius:6px;
cursor:pointer;
background-color:rgba(0,0,0,0.6);
color:white;
font-size:16px;
backdrop-filter: blur(4px);
box-shadow:0 0 8px rgba(0,0,0,0.4);">
  Change Background
</button>


  <script src="assets/js/theme.js"></script>
  <script>
  // Background image 
  const backgrounds = [
    'images/LightTimberGrain.jpg',
    'images/DarkTimberGrain.jpg'
  ];

  // Load saved background choice 
  let currentIndex = localStorage.getItem('bgIndex') ? parseInt(localStorage.getItem('bgIndex')) : 0;

  // Apply that background immediately when page loads
  document.body.style.backgroundImage = `url('${backgrounds[currentIndex]}')`;
  document.body.style.backgroundSize = 'cover';
  document.body.style.backgroundPosition = 'center';
  document.body.style.backgroundRepeat = 'no-repeat';
  document.body.style.transition = 'background-image 0.5s ease-in-out';

  // Change background when button is clicked
  document.getElementById('bgToggleBtn').addEventListener('click', function() {
    // Switch between 0 (light) and 1 (dark)
    currentIndex = (currentIndex + 1) % backgrounds.length;

    // Save new background index for all pages
    localStorage.setItem('bgIndex', currentIndex);

    // Apply the new background
    document.body.style.backgroundImage = `url('${backgrounds[currentIndex]}')`;
  });
</script>

</body>
</html>
